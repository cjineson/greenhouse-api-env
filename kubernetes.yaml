apiVersion: apps/v1
kind: Deployment
metadata:
  name: greenhouse-api
  labels:
    app: greenhouse-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greenhouse-api
  template:
    metadata:
      labels:
        app: greenhouse-api
    spec:
      containers:
      - name: greenhouse-api
        image: gcr.io/lbg-reboot-feb2020-team-5/greenhouse-api:226e7c8
        ports:
        - containerPort: 10666
---
kind: Service
apiVersion: v1
metadata:
  name: greenhouse-api
spec:
  selector:
    app: greenhouse-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 10666
  type: LoadBalancer
